name: cofeeshop
description: A simple one-page Coffee Shop Flutter app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/cappucino.jpg
    - assets/latte.jpg
    - assets/mocha.jpg
    - assets/americano.jpg
    - assets/macchiato.jpg
    - assets/hazelnut_coffee.jpg
    - assets/caramel_latte.jpg
    - assets/affogato.jpg
    - assets/vanilla_latte.jpg
    - assets/banner.jpg
